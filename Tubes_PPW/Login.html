<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="assets/img/Woman shopping online on tablet.png" alt="women" class="women">
        </div>
        <div class="right-section">
            <div class="login-form">
                <img src="assets/img/Group 39.png" alt="kucing" class="kucing">
                <img src="assets/img/Online security.png" alt="security" class="security">
                <form>
                    <label for="username">Username SSO</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Password SSO</label>
                    <input type="password" id="password" name="password" required>

                    <div class="remember-forgot">
                        <label class="remember-me">
                            <input type="checkbox" name="rememberMe"> Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="button" onclick="Search()">Log In</button>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/js/login.js"></script>
</body>
</html>
